<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            #image-preview {
                max-width: 300px;
                margin: 20px auto;
            }
        </style>
    </head>

    <body>
        <h1 class="text-center">Image Classifier</h1>

        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
           

            <input class="form-control" type="file" name="imagefile" id="imagefile" accept="image/*" onchange="showImagePreview(event)">
            
            <!-- Image Preview -->
            {% if image_url %}
                <img id="image-preview" src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded mb-3" />
            {% else %}
                <img id="image-preview" src="#" alt="Image Preview" class="d-none img-fluid rounded" />
            {% endif %}
            <br/>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </form>

        {% if prediction %}
            <p class="text-center">Image is a {{prediction}}</p>
        {% endif %}

        <script>
            function showImagePreview(event) {
                var image = document.getElementById('image-preview');
                var file = event.target.files[0];
                if (file) {
                    image.src = URL.createObjectURL(file);
                    image.classList.remove('d-none');
                }
            }
        </script>
    </body>
</html>
